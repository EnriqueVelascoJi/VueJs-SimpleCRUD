<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD | LocalStorage</title>
</head>
<body>

    <div class="container mt-5" id="app">
        <h3>{{ title }}</h3>

        <input type="text" class="form-control my-3" v-model="task" v-on:keyup.enter="addTask">
        <button class="btn btn-primary" @click="addTask">Agregar</button>
    
        <div class="mt-3" v-for="(task, index) of tasks" >
            <div class="alert" :class="{'alert-danger': !task.state, 'alert-success': task.state}" role="alert">
                <div class="d-flex justify-content-between align-item-center">
                    <div class="task">
                      {{ index }} -- {{ task.name }}
                    </div>
                    <div class="buttons">
                        <button class="btn btn-success" @click="editTask(index)">OK</button>
                        <button class="btn btn-danger" @click="deleteTask(index)">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
